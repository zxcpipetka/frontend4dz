<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Game + Chart</title>
  <!-- PNotify 5 (via CDN) -->
  <link rel="stylesheet" href="https://unpkg.com/@pnotify/core/dist/PNotify.css" />
  <link rel="stylesheet" href="https://unpkg.com/@pnotify/mobile/dist/PNotifyMobile.css" />
  <script src="https://unpkg.com/@pnotify/core/dist/PNotify.js"></script>
  <script src="https://unpkg.com/@pnotify/mobile/dist/PNotifyMobile.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial;padding:24px;background:#fafafa}
    .container{max-width:920px;margin:0 auto}
    .game{display:flex;align-items:center;gap:18px;padding:18px;background:#fff;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,.06);}
    .state{font-size:14px;color:#555}
    #key{font-weight:700;font-size:36px;color:#1976d2;margin-left:8px}
    .controls{display:flex;gap:8px}
    button{padding:8px 12px;border-radius:6px;border:1px solid #ddd;background:#fff;cursor:pointer}
    canvas{background:#fff;border-radius:8px;padding:8px;box-shadow:0 2px 8px rgba(0,0,0,.06)}
    h1{margin:0 0 16px}
  </style>
</head>
<body>
  <div class="container">
    <h1>Гра "Натисни правильну клавішу" та графік продажів</h1>

    <section class="game" aria-label="Game">
      <div>
        <div class="state">Натисни клавішу:</div>
        <div id="key">—</div>
      </div>

      <div style="flex:1">
        <div class="state">Стан гри: <span id="status">В очікуванні</span></div>
        <div style="margin-top:8px" class="controls">
          <button id="newGame">Нова гра</button>
          <button id="showKeys">Показати всі клавіші</button>
        </div>
      </div>

      <div style="width:240px;text-align:right;opacity:.9;font-size:13px;color:#666">
        Підказка: у грі використовується подія <code>keydown</code> для визначення натискання і <code>keypress</code> для блокування дефолтної дії.
      </div>
    </section>

    <h2 style="margin-top:28px">Графік продажів за останній місяць</h2>
    <canvas id="sales-chart" width="900" height="320"></canvas>
  </div>

  <script type="module" src="./dz5.js"></script>
</body>
</html>
